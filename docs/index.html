<!DOCTYPE html>

<head>

	<title></title>

	<script type="text/javascript">
class Tmp extends Tiara
{
	constructor()
	{
		super();
	}
	defaultTemplate()
	{
		return Tiara.createTemplateElement( '<div class="myTemplate">test</div>' );
	}
}

document.addEventListener( 'DOMContentLoaded', () =>
{
	const tmp = new Tmp();
	tmp.renderTemplate(document.getElementById('contnts'));
} );

</head>
<body>
	<div id="contnts"></div>
</body>
